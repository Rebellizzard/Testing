<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0; /* Lighter background for a fresh feel */
            color: #333333; /* Dark text for better contrast */
        }

        h1 {
            color: #ff7043; /* Soft vibrant coral color */
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Softer shadow */
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #ff5722; /* Vibrant orange-red for headers */
            color: #ffffff; /* White text */
        }

        tr:nth-child(even) {
            background-color: #f5f5f5; /* Light background for even rows */
        }

        tr:nth-child(odd) {
            background-color: #e0e0e0; /* Slightly darker for odd rows */
        }

        a {
            text-decoration: none;
            color: #ff5722; /* Same vibrant orange for links */
            font-weight: bold;
        }

        a:hover {
            color: #ffcc80; /* Soft yellow on hover */
        }

        .add-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background-color: #ff5722; /* Bright orange button */
            color: #ffffff; /* White text */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .add-button:hover {
            background-color: #ff7043; /* Lighter orange on hover */
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar input {
            padding: 12px;
            width: 60%; /* Slightly wider input */
            border: 1px solid #ff5722; /* Orange border for input */
            border-radius: 5px;
            background-color: #f5f5f5;
            color: #333333;
        }

        .search-bar input:focus {
            border-color: #ff7043; /* Lighter orange on focus */
        }

        .search-bar button {
            padding: 12px 24px;
            background-color: #ff7043; /* Softer orange for button */
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .search-bar button:hover {
            background-color: #ff5722; /* Darker orange on hover */
        }
    </style>

</head>
<body>
<h1>Available Coffees</h1>

<!-- Search Bar -->
<div class="search-bar">
    <form action="/" method="get">
        <input type="text" name="search" placeholder="Search coffees..." />
        <button type="submit">Search</button>
    </form>
</div>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Size</th>
        <th>Price</th>
        <th>Roast Level</th>
        <th>Origin</th>
        <th>Decaf</th>
        <th>Stock</th>
        <th>Flavor Notes</th>
        <th>Brew Method</th>
        <th>Actions</th>
        <th>Delete</th>
    </tr>
    <tr th:each="coffee : ${coffees}">
        <td th:text="${coffee.id}"></td>
        <td th:text="${coffee.name}"></td>
        <td th:text="${coffee.type}"></td>
        <td th:text="${coffee.size}"></td>
        <td th:text="${coffee.price}"></td>
        <td th:text="${coffee.roastLevel}"></td>
        <td th:text="${coffee.origin}"></td>
        <td th:text="${coffee.decaf} ? 'Yes' : 'No'"></td>
        <td th:text="${coffee.stock}"></td>
        <td th:text="${#strings.arrayJoin(coffee.flavorNotes, ', ')}"></td>
        <td th:text="${coffee.brewMethod}"></td>
        <td>
            <a th:href="@{/edit(id=${coffee.id})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete(id=${coffee.id})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/add" class="add-button">Add New Coffee</a>
</body>
</html>
