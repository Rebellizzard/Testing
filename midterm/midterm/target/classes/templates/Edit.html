<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #181818; /* Slightly lighter dark background for comfort */
            color: #e0e0e0; /* Light text */
        }

        h1 {
            color: #ffb74d; /* Warm golden accent for better contrast */
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #252525; /* Softer dark background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 204, 128, 0.3); /* Subtle warm glow */
        }

        label {
            display: block;
            margin: 10px 0;
            color: #ffcc80; /* Soft amber for warmth */
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #2e2e2e; /* Dark but softer input background */
            border: 1px solid #ffb74d; /* Warm gold accent border */
            color: #f0f0f0; /* Brighter text */
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #ffa726; /* Brighter highlight when focused */
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #ff8f00; /* Bold and vibrant but not overwhelming */
            color: #fff; /* Clear light text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff6f00; /* Slightly stronger orange shade */
        }

        a {
            text-decoration: none;
            color: #ffb74d; /* Golden accent */
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #ffd180; /* Softer warm glow */
        }
    </style>

</head>
<body>

<h1>Update Coffee</h1>

<form action="/update" method="post">
    <input type="hidden" name="id" th:value="${coffee.id}">

    <label>Name: <input type="text" name="name" th:value="${coffee.name}" required></label>
    <label>Type: <input type="text" name="type" th:value="${coffee.type}" required></label>
    <label>Size: <input type="text" name="size" th:value="${coffee.size}" required></label>
    <label>Price: <input type="number" step="0.01" name="price" th:value="${coffee.price}" required></label>
    <label>Roast Level: <input type="text" name="roastLevel" th:value="${coffee.roastLevel}" required></label>
    <label>Origin: <input type="text" name="origin" th:value="${coffee.origin}" required></label>
    <label>Decaf:
        <select name="isDecaf">
            <option value="true" th:selected="${coffee.decaf}">Yes</option>
            <option value="false" th:selected="${!coffee.decaf}">No</option>
        </select>
    </label>
    <label>Stock: <input type="number" name="stock" th:value="${coffee.stock}" required></label>
    <label>Flavor Notes (comma-separated):
        <input type="text" name="flavorNotes" th:value="${#strings.arrayJoin(coffee.flavorNotes, ', ')}">
    </label>
    <label>Brew Method: <input type="text" name="brewMethod" th:value="${coffee.brewMethod}" required></label>

    <button type="submit">Update Coffee</button>
</form>

<a href="/">Back to List</a>

</body>
</html>
