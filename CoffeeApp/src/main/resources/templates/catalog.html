<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: html(content=~{::main}, link=~{::link}, title=~{::title})}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coffee Menu</title>
    <link rel="stylesheet" href="/css/coffee-menu.css" />
</head>
<body>
<main>
    <div class="catalog-container">
        <div class="catalog-header">
            <h1>Our Coffee Catalog</h1>
            <div class="search-container">
                <form method="get" action="/catalog" class="search-form">
                    <input type="text" name="search" placeholder="Search coffee..." 
                           th:value="${param.search}" class="search-input">
                    <button type="submit" class="search-button">Search</button>
                </form>
            </div>
        </div>

        <div class="card-grid">
            <div th:if="${#lists.isEmpty(coffees)}" class="empty-state">
                <h2>No Coffee Found</h2>
                <p>We couldn't find any coffee matching your criteria.</p>
            </div>

            <div th:each="coffee : ${coffees}" class="card-wrapper">
                <div th:replace="components/coffee-card :: coffeeCardFragment(coffee=${coffee})"></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
