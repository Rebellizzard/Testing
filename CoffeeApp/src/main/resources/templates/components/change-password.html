<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
<div class="login-wrapper">
    <div class="login-form-section">
        <form method="post" action="/change-password" th:object="${coffeeUser}">
            <h2>Change Password</h2>
            <div th:if="${error}">
                <p class="error-text" th:text="${error}"></p>
            </div>
            <div th:if="${success}">
                <p class="success-text" th:text="${success}" style="color: #22a722;"></p>
            </div>
            <div>
                <label>Username:</label>
                <input type="text" name="username" th:field="*{username}" autocomplete="off" required>
            </div>
            <div>
                <label>Old Password:</label>
                <input type="password" id="old-password" name="oldPassword" autocomplete="off" required>
                <div style="margin-top: -0.5rem; margin-bottom: 1rem; text-align: left;">
                    <input type="checkbox" id="show-old-password" style="margin-right: 0.3rem;">
                    <label for="show-old-password" style="font-size: 0.95rem; color: #22a722; cursor: pointer;">Show Password</label>
                </div>
            </div>
            <div>
                <label>New Password:</label>
                <input type="password" id="new-password" name="newPassword" autocomplete="off" required>
                <div style="margin-top: -0.5rem; margin-bottom: 1rem; text-align: left;">
                    <input type="checkbox" id="show-new-password" style="margin-right: 0.3rem;">
                    <label for="show-new-password" style="font-size: 0.95rem; color: #22a722; cursor: pointer;">Show Password</label>
                </div>
            </div>
            <div>
                <label>Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirmPassword" autocomplete="off" required>
                <div style="margin-top: -0.5rem; margin-bottom: 1rem; text-align: left;">
                    <input type="checkbox" id="show-confirm-password" style="margin-right: 0.3rem;">
                    <label for="show-confirm-password" style="font-size: 0.95rem; color: #22a722; cursor: pointer;">Show Password</label>
                </div>
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var oldPw = document.getElementById('old-password');
                    var showOld = document.getElementById('show-old-password');
                    var newPw = document.getElementById('new-password');
                    var showNew = document.getElementById('show-new-password');
                    var confirmPw = document.getElementById('confirm-password');
                    var showConfirm = document.getElementById('show-confirm-password');
                    if (oldPw && showOld) {
                        showOld.addEventListener('change', function() {
                            oldPw.type = this.checked ? 'text' : 'password';
                        });
                    }
                    if (newPw && showNew) {
                        showNew.addEventListener('change', function() {
                            newPw.type = this.checked ? 'text' : 'password';
                        });
                    }
                    if (confirmPw && showConfirm) {
                        showConfirm.addEventListener('change', function() {
                            confirmPw.type = this.checked ? 'text' : 'password';
                        });
                    }
                });
            </script>
            <div>
                <button type="submit">Change Password</button>
            </div>
            <div style="margin-top: 1rem; text-align: center;">
                <a href="/login" style="color: #22a722;">Back to Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
