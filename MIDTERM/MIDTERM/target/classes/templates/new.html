<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add New Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #F0FFF0; /* Honeydew */
            color: #006400; /* Dark Green */
        }

        h1 {
            color: #8B0000; /* Dark Red */
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: auto auto;
            background-color: #FFEFD5; /* Peach Puff */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input, select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            background-color: #FFFACD; /* Lemon Chiffon */
            border: 1px solid #DAA520; /* Goldenrod */
            color: #006400; /* Dark Green */
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #8B0000; /* Dark Red */
            color: #FFFFFF; /* White */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #FF4500; /* Orange Red */
        }

        a {
            text-decoration: none;
            color: #006400; /* Dark Green */
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        a:hover {
            color: #8B0000; /* Dark Red */
        }
    </style>
</head>
<body>

<h1>Add New Coffee</h1>

<form action="/save" method="post">
    <label>Name: <input type="text" name="name" required></label>
    <label>Type: <input type="text" name="type" required></label>
    <label>Size: <input type="text" name="size" required></label>
    <label>Price: <input type="number" step="0.01" name="price" required></label>
    <label>Roast Level: <input type="text" name="roastLevel" required></label>
    <label>Origin: <input type="text" name="origin" required></label>
    <label>Decaf:
        <select name="isDecaf">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </label>
    <label>Stock: <input type="number" name="stock" required></label>
    <label>Flavor Notes (comma-separated): <input type="text" name="flavorNotes" required></label>
    <label>Brew Method: <input type="text" name="brewMethod" required></label>

    <button type="submit">Add Coffee</button>
</form>

<a href="/">Back to List</a>

</body>
</html>
